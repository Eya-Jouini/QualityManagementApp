<div class="modal-container">
    <div class="header bg-primary text-white">
      <div class="header-content">
        <div class="title">BoÃ®te Message</div>
        <img class="button" src="./assets/x-button.png" (click)="closeModal();">
      </div>
    </div>

    <div class="form-group">
        <textarea class="form-control" id="message" rows="3" [placeholder]="placeholder" [(ngModel)]="message"></textarea>
        <button type="button" class="btn btn-primary" (click)="sendMessage()">Publier</button>
    </div>
    <div class="previous-messages">
      <div *ngFor="let msg of messages; let i = index" class="message">
        <div class="user-profile">
          <img src="./assets/header-icons/profil-de-lutilisateur.png" alt="icon"><strong>{{userName}}</strong>
        </div>
        <p>{{ msg.content }}</p>
        <span><small>{{ msg.date | date:'short' }}</small></span>
        <button type="button" class="btn btn-danger" (click)="deleteMessage(i)" >Supprimer</button>
      </div>
    </div>
    

</div>
